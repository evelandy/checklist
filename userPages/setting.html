                    <form class='container' id="editPassword">
                        <div class="form-group">

                            <input class='form-control' type="text" id="ppass">
                        </div>
                        <input class="btn btn-warning btn-block" type="submit" id="psubmit" value="change password">
                    </form>
                    <form class="container set-del-act" id="removeUser">
